<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>Espacio Cliente QDQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link href='http://fonts.googleapis.com/css?family=Muli:300,400|Oswald:400,300|Oxygen' rel='stylesheet' type='text/css'>
<!-- Le styles -->
<link href="css/funnel.less" rel="stylesheet/less">
<link href="css/styles.less" rel="stylesheet/less">
<script src="js/less-1.7.0.min.js"></script>
</head>
<body>
<header>
    <nav class="mainMenu">
       <div class="wrapper">
          <div class="navContainer">
             <img src="img/qdqexpress-header.png" alt="logotipo QDQ express"/> 
          </div>
       </div>
    </nav>
</header>
<section>
	<div class="steps">
    		<div class="wrapper">
            	<div class="step active">
                	<div class="circle  pull-left"><span class="ico-free"></span></div>
                     <div class="pull-right">
                         <p>plantilla</p>
                         <div class="right-triangle"></div>	
                         <div class="right-triangle"></div>	
                         <div class="right-triangle"></div>		
                       </div>
                </div>
                <div class="step active">
                	<div class="circle pull-left"><span class="ico-color"></span></div>
                     <div class="pull-right">
                         <p>datos</p>
                         <div class="right-triangle"></div>	
                         <div class="right-triangle"></div>	
                         <div class="right-triangle"></div>		
                       </div>
                </div>
                 <div class="step active">
                	<div class="circle pull-left"><span class="ico-photo"></span></div>
                     <div class="pull-right">
                         <p>Contacto</p>
                         <div class="right-triangle"></div>	
                         <div class="right-triangle"></div>	
                         <div class="right-triangle"></div>		
                       </div>
                </div>
                 <div class="step">
                	<div class="circle pull-left"><span class="ico-contact"></span></div>
                 </div>
            </div>						
    </div>
</section>
<section>
	<div class="wrapper">
		<article class="funnel" >
			<h1>Introduce información <span> de tu negocio</span></h1>
            <div class="content-funnel">
            	 <form>
                	<input type="text" placeholder="Dirección de tu negocio"/>
                    <input type="text" placeholder="C.P."/>
                    <input type="text" placeholder="Ciudad"/>
                    <input type="text" placeholder="Provincia"/>
                    <input type="phone" placeholder="Teléfono"/>
                    <small><p>Si pulsas el botón “Ir al Espacio Qonecta”, declaras haber leído las <a href="">condiciones de uso</a> y <a href="">política de privacidad.</a>
</p></small>
                 </form>
           		 <a class="btn" title="Continuar" href="#">Ir al Espacio Qonecta</a>
                
            </div>
       </article>
    </div>
</section>
</body>
</html>
